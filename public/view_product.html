<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Products</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/view_product.css">
</head>
<body>
  <div class="container">
    <nav>
      <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="add_product.html"><i class="fas fa-box-open"></i> Add Product</a>
    </nav>

    <h1><i class="fas fa-boxes"></i> View Products</h1>

    
    <input type="text" id="searchProduct" placeholder="Search products..." oninput="searchProducts()">
    
    <button onclick="loadProducts()">Refresh Products</button>

    <div class="card">
      <table id="productTable">
        <thead>
          <tr>
            <th onclick="sortProductTable(0)">ID <i class="fas fa-sort"></i></th>
            <th onclick="sortProductTable(1)">Name <i class="fas fa-sort"></i></th>
            <th onclick="sortProductTable(2)">Category <i class="fas fa-sort"></i></th>
            <th onclick="sortProductTable(3)">Price <i class="fas fa-sort"></i></th>
            <th onclick="sortProductTable(4)">Stock Quantity <i class="fas fa-sort"></i></th>
            <th>Total Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="notification" id="notification">
      <i class="fas fa-check-circle"></i>
      <span id="notificationMessage">Product list updated!</span>
    </div>
  </div>

  <script src="script/view_product.js"></script>
</body>
</html>
