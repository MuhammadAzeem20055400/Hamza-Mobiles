<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Customer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/edit_customer.css">
</head>
<body>
  <div class="container">
    <nav>
      <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="view_customer.html"><i class="fas fa-users"></i> View Customers</a>
    </nav>

    <h1><i class="fas fa-user-edit"></i> Edit Customer</h1>

    <div class="card">
      <form id="editCustomerForm">
        <div class="form-group">
          <label for="cust_name">Customer Name</label>
          <input type="text" id="cust_name" placeholder="Enter customer name" required>
        </div>

        <div class="form-group">
          <label for="cust_email">Email</label>
          <input type="email" id="cust_email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
          <label for="cust_phone">Phone Number</label>
          <input type="text" id="cust_phone" placeholder="Enter phone number" required>
        </div>

        <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
      </form>
    </div>
  </div>

  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notificationMessage">Customer updated successfully!</span>
  </div>

  <script src="script/edit_customer.js"></script>
</body>
</html>
