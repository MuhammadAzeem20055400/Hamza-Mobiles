<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product - Hamza Mobile Retail Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/edit_product.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="brand">Hamza Mobile</div>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="view_product.html">View Products</a>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <h1 style="text-align: center;">Edit Product</h1>
    
    <div class="card">
      <form id="editProductForm">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" id="name" placeholder="Enter product name" required>
        </div>
        
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="category" placeholder="Enter product category" required>
        </div>
        
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" placeholder="Enter price" step="0.01" required>
        </div>
        
        <div class="form-group">
          <label for="stock_quantity">Stock Quantity</label>
          <input type="number" id="stock_quantity" placeholder="Enter stock quantity" required>
        </div>
        
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>
  
  <div class="notification" id="notification">Product updated successfully!</div>

  <script src="script/edit_product.js"></script>
</body>
</html>
