<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Sales</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/view_sale.css" />
</head>
<body>
  <div class="container">
    <nav>
      <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="add_sale.html"><i class="fas fa-plus-circle"></i> Add Sale</a>
    </nav>

    <h1><i class="fas fa-chart-line"></i> View Sales</h1>

    
    <button onclick="loadSales()">Refresh Sales</button>

    <div class="card">
      <table id="salesTable">
        <thead>
          <tr>
            <th>ID <i class="fas fa-sort"></i></th>
            <th>Product <i class="fas fa-sort"></i></th>
            <th>Customer <i class="fas fa-sort"></i></th>
            <th>Quantity <i class="fas fa-sort"></i></th>
            <th>Total Amount <i class="fas fa-sort"></i></th>
            <th>Date <i class="fas fa-sort"></i></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="notification" id="notification">
      <i class="fas fa-check-circle"></i>
      <span id="notificationMessage">Sales list updated!</span>
    </div>
  </div>

  <script src="script/view_sale.js"></script>
</body>
</html>
