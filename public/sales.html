<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Dashboard</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/sales.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
</head>

<body>
  <div class="container">
    <nav>
      <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="sales.html"><i class="fas fa-chart-line"></i> Sales Dashboard</a>
      <a href="add_sale.html"><i class="fas fa-plus-circle"></i> Add Sale</a>
      <a href="view_sale.html"><i class="fas fa-search"></i> View Sales</a>
    </nav>

    <h1><i class="fas fa-cogs"></i> Sales Management Dashboard</h1>

    <section id="recentSales">
      <h2>Recent Sales</h2>
      <div class="filter-section">
        <div class="filter-group">
          <label for="startDate" class="filter-label">Start Date:</label>
          <input type="date" id="startDate" class="filter-input">
        </div>
        <div class="filter-group">
          <label for="endDate" class="filter-label">End Date:</label>
          <input type="date" id="endDate" class="filter-input">
        </div>
        <button class="filter-button" onclick="filterByDate()">
          <i class="fas fa-filter"></i> Apply Filter
        </button>
        <button class="filter-button reset-button" onclick="resetFilters()">
          <i class="fas fa-undo"></i> Reset
        </button>
      </div>
     
      <div class="card">
        <table id="recentSalesTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Product</th>
              <th>Customer</th>
              <th>Quantity</th>
              <th>Total Amount</th>
              <th>Purchase Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div>
        <button onclick="exportToPDF()">Export to PDF</button>
        <button onclick="exportToExcel()">Export to Excel</button>        
      </div>
    </section>
  </div>

  <script src="script/sale.js"></script>
</body>

</html>
