<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Customer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/styles/add_customer.css">
 
</head>
<body>
  <div class="container">
    <nav>
      <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="view_customer.html"><i class="fas fa-users"></i> View Customers</a>
    </nav>

    <h1><i class="fas fa-user-plus"></i> Add Customer</h1>

    <div class="card">
      <form id="customerForm">
        <div class="form-group">
          <label for="cust_name">Customer Name</label>
          <input type="text" id="cust_name" placeholder="Enter customer name" required>
        </div>

        <div class="form-group">
          <label for="cust_email">Email</label>
          <input type="email" id="cust_email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
          <label for="cust_phone">Phone Number</label>
          <input type="text" id="cust_phone" placeholder="Enter phone number" required>
        </div>

        <button type="submit"><i class="fas fa-save"></i> Submit Customer</button>
      </form>
    </div>
  </div>

  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notificationMessage">Customer added successfully!</span>
  </div>

  <script>
    
    if (!localStorage.getItem('token')) {
      window.location.href = '/index.html'; 
    }

    document.getElementById('customerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalBtnText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
      submitBtn.disabled = true;

      try {
        
        const data = {
          name: document.getElementById('cust_name').value,
          email: document.getElementById('cust_email').value,
          phone: document.getElementById('cust_phone').value
        };

        
        const token = localStorage.getItem('token');

        
        if (!token) {
          window.location.href = '/index.html'; 
          return;
        }

        
        const response = await fetch('/customers', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}` // Added the token to Authorization header
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error('Failed to add customer');

        const result = await response.json();
        console.log('Customer added:', result);
        
        
        const notification = document.getElementById('notification');
        notification.style.backgroundColor = 'var(--success)';
        document.getElementById('notificationMessage').textContent = 'Customer added successfully!';
        notification.classList.add('show');
        
        
        setTimeout(() => {
          notification.classList.remove('show');
        }, 3000);
        
        
        e.target.reset();
      } catch (error) {
        console.error('Error adding customer:', error);
        
        
        const notification = document.getElementById('notification');
        notification.style.backgroundColor = 'var(--danger)';
        document.getElementById('notificationMessage').textContent = 'Error adding customer!';
        notification.classList.add('show');
        
        
        setTimeout(() => {
          notification.classList.remove('show');
        }, 3000);
      } finally {
        submitBtn.innerHTML = originalBtnText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
