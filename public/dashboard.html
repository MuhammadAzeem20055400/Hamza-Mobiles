<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/styles/dashboard.css">

</head>

<body>
  <div class="dashboard-container">
    <header>
      <h1><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
      <button onclick="logout()">Logout</button>
    </header>

    <nav>
      <ul>
        <li><a href="add_product.html"><i class="fas fa-plus-circle"></i> Add Product</a></li>
        <li><a href="view_product.html"><i class="fas fa-box-open"></i> View Products</a></li>
        <li><a href="add_customer.html"><i class="fas fa-user-plus"></i> Add Customer</a></li>
        <li><a href="view_customer.html"><i class="fas fa-users"></i> View Customers</a></li>
        <li><a href="sales.html"><i class="fas fa-chart-line"></i> Sales Management</a></li>
      </ul>
    </nav>
    <div class="baner">
      <h1 style="color: sienna;">HAMZA MOBILES</h1>

    </div>
    <div class="content-grid">
      <section id="recentProducts">
        <h2><i class="fas fa-boxes"></i> Recent Products</h2>
        <table id="recentProductsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Stock</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section id="recentCustomers">
        <h2><i class="fas fa-users"></i> Recent Customers</h2>
        <table id="recentCustomersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
  </div>

  <script>
    
    if (!localStorage.getItem('token')) {
      window.location.href = '/index.html'; // Redirect to login page
    }

    
    function logout() {
      localStorage.removeItem('token'); 
      window.location.href = '/index.html'; 
    }

    async function loadRecentProducts() {
      try {
        const token = localStorage.getItem('token');
        if (!token) {
          window.location.href = '/index.html';
          return;
        }

        const response = await fetch('/products', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        
        if (!response.ok) {
          
          const errorText = await response.text();
          console.error("Server responded with:", errorText);

          
          if (response.status === 401) {
            window.location.href = '/index.html';
            return;
          }

          throw new Error(`HTTP error! status: ${response.status}`);
        }

        
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          const responseData = await response.text();
          console.error("Received non-JSON response:", responseData);
          throw new Error("Server didn't return JSON");
        }

        const products = await response.json();

        products.sort((a, b) => b.id - a.id);
        const recent = products.slice(0, 5);
        const tbody = document.querySelector('#recentProductsTable tbody');
        tbody.innerHTML = '';
        recent.forEach(product => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${product.id}</td>
                      <td>${product.name}</td>
                      <td>${product.category}</td>
                      <td>${product.price}</td>
                      <td>${product.stock_quantity}</td>`;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error("Error loading recent products:", error);
        const tbody = document.querySelector('#recentProductsTable tbody');
        tbody.innerHTML = `<tr><td colspan="5">Error loading products: ${error.message}</td></tr>`;
      }
    }
    async function loadRecentCustomers() {
      try {
        const response = await fetch('/customers', {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        });
        const customers = await response.json();

        customers.sort((a, b) => b.id - a.id);
        const recent = customers.slice(0, 5);
        const tbody = document.querySelector('#recentCustomersTable tbody');
        tbody.innerHTML = '';
        recent.forEach(customer => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${customer.id}</td>
                          <td>${customer.name}</td>
                          <td>${customer.email}</td>
                          <td>${customer.phone || ''}</td>`;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error("Error loading recent customers:", error);
        const tbody = document.querySelector('#recentCustomersTable tbody');
        tbody.innerHTML = `<tr><td colspan="4">Error loading customers</td></tr>`;
      }
    }

    
    loadRecentProducts();
    loadRecentCustomers();
  </script>
</body>

</html>
